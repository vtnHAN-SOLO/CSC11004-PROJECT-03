<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Đồ án 3 - CI/CD</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border-top: 5px solid #007bff;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        h2 {
            color: #007bff;
            margin-top: 0;
        }
        .info-box {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .info-box p {
            margin: 10px 0;
            font-size: 18px;
        }
        .status {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed green;
            display: inline-block;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mạng Máy Tính Nâng Cao</h1>
        <h2>DA3: Triển khai CI/CD</h2>
        
        <div class="info-box">
            <p><strong>Giảng viên:</strong>ThS. Lê Ngọc Sơn</p>
            <hr>
            <p><strong>Nhóm sinh viên thực hiện:</strong></p>
            <p>SV1: <strong>Nguyễn Lê Nhật Duy</strong> - MSSV: <strong>23127180</strong></p>
            <p>SV2: <strong>Võ Thành Nhân</strong> - MSSV: <strong>23127533</strong></p>
        </div>

        <div class="status">
            Trạng thái: demo 
        </div>

        <div class="footer">
            Server is running on Nginx Container
        </div>
    </div>

</body>
</html>
